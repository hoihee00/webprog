<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_st.html</title>
    <style>
        /* 첫 번째 태그의 텍스트 색상 */
        h4:first-of-type {
            color: blue;
            font-size: 20px;
        }
        /* 마지막 태그의 텍스트 색상 */
        h4:last-of-type {
            color: red;
            font-size: 20px;
        }
        /* 홀수태그 */
        h4:nth-of-type(2n+1) {
            background-color: green;
        }
        /* 짝수태그 */
        h4:nth-last-of-type(2n) {
            background-color: yellow;
        }
    </style>
</head>
<body>

</html>
