<body> <!--div는 자동 줄바꿈 처리됨-->
    <p>Div 영역
    <div style="border: 2px dotted rgb(184, 184, 184); padding-left: 10px;">
        <div style="border-style: dashed; border-color: rgb(133, 206, 255);
                    border-width: 1px; padding-left: 10px;">div 첫번째 영역</div> 
        <div style="border: 1px solid rgb(240, 150, 150);">div 두번째 영역</div>
        <div style="background-color: rgb(253, 230, 152);">div 세번째 영역</div>
    </div>
    입니다</p>

    <p>Span영역
        <span style="background-color: yellowgreen;">span 첫번째 영역</span>
        <span style="background-color: violet;">span 두번째 영역</span>
        <span style="background-color: rgb(131, 155, 226);">span 세번째 영역</span>
    입니다</p>
