<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>control.html</title>
</head>
<body>

    <h2>텍스트 공간 입력 양식</h2>
    <form>
        <textarea rows="5" cols="50">텍스트를 작성하는 공간입니다.</textarea>
        <p></p>
        <input type="submit" value="전송">
        <input type="reset" value="다시 작성">
    </form>

    <!--예제 5-13 날짜/시간 양식 만들기 date1-->
    <form>
        <h3>오늘 날짜 입력</h3>
        Today : <input type="date" name="today">
        <h3>프로젝트 수행 기간</h3>
        From : <input type="date" name="from" min="2016-03-01" max="2016-12-31">
        To : <input type="date" name="to" min="2018-03-01" max="2018-06-30">
        <p></p>
        <input type="submit" value="제출">
        <input type="reset" value="다시 작성">
    </form>

    <!--예제 5-14 날짜/시간 양식 만들기 date2-->
    <form>
        <h3>생일(년/월) 입력</h3>
        생일 : <input type="month" name="birth">
        <h3>주간 계획(년/주) 입력</h3>
        주간 계획 : <input type="week" name="weekeend">
        <p></p>
        <input type="submit" value="제출">
        <input type="reset" value="다시 작성">
    </form>

    <!--예제 5-14 날짜/시간 양식 만들기 time-->
    <form>
        <h3>현재 시간 입력</h3>
        Time : <input type="time"" name="Now">
        <h3>생일(년도, 월, 일, 시간) 입력</h3>
        Birthday : <input type="datetime-local" name="bdaytime">
        <p></p>
        <input type="submit" value="제출">
        <input type="reset" value="다시 작성">
    </form>

    <!--예제 5-14 색상 선택 양식 만들기-->
    <form>
        <h3>원하는 색상을 선택하세요.</h3>
        <input type="color" name="color_value" value="#0000ff">
        <p></p>
        <input type="submit" value="선택 완료">
        <input type="reset" value="다시 선택">
    </form>

    <!--예제 5-15 숫자 입력 양식 만들기-->
    <form>
        <h3>나이를 입력하세요.</h3>
        <input type="number" name="count" min="1" max="130">
        <p></p>
        <input type="submit" value="완료">
        <input type="reset" value="초기화">
    </form>

    <!--예제 5-16 범위 지정 양식 만들기-->
    <form>
        <h3>0-100 범위에서 원하는 지점을 선택하세요.</h3>
        <input type="range" name="point" min="0" max="100">
        <p></p>
        <input type="submit" value="완료">
        <input type="reset" value="초기화">
    </form>

    <!--예제 5-17 이메일 입력 양식 만들기-->
    <form>
        <h3>이메일을 정확하게 입력하세요.</h3>
        이메일 : <input type="email" name="myemail">
        <p></p>
        <input type="submit" value="제출">
        <input type="reset" value="다시 작성">
    </form>

        <!--예제 5-18 URL 입력 양식 만들기-->
        <form>
            <h3>홈페이지 주소를 입력하세요.</h3>
            홈페이지 : <input type="url" name="myhome">
            <p></p>
            <input type="submit" value="제출">
            <input type="reset" value="다시 작성">
        </form>

        <!--예제 5-19 검색어 입력 양식 만들기-->
        <form>
            <h3>검색어를 입력하세요.</h3>
            구글 검색 : <input type="search" name="googlesearch">
            <p></p>
            <input type="submit" value="제출">
            <input type="reset" value="다시 작성">
        </form>

</body>
</html>
