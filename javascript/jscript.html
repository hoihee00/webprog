<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jscript.html</title>
</head>
<body>
    <h2 id = "h2">자바스크립트....</h2>
    <button id = "fontSize">폰트변경</button>
    <button id = "showoff">숨기기</button>

    <button id = "btnOn" >Turn On Light</button>
    <img src="https://www.w3schools.com/js/pic_bulboff.gif" style="width: 100px;">
    <button onclick='turnoff()'>Turn Off Light</button>

    <script>
        var fontSize= document.getElementById("fontSize");
        fontSize.onclick = function(){
            document.getElementById("h2").style.fontSize = "30px";
        }

        var showoff= document.getElementById("showoff");
        showoff.onclick = function(){
            document.getElementById("h2").style.display = "none";
        }

        var btnOn = document.getElementById("btnOn");
        btnOn.onclick = function(){
            var img = document.getElementsByTagName("img");
            img[0].setAttribute("src","https://www.w3schools.com/js/pic_bulbon.gif");
        }
      
        function turnoff(){
            var img = document.getElementsByTagName("img");
            img[0].setAttribute("src","https://www.w3schools.com/js/pic_bulboff.gif");
        }

    </script>

</body>
</html>
