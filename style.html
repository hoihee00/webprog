<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style.html</style></title>
    <style>
        h1{
            color: darkmagenta;
        }
        p {
            color: darkblue;
            font-size: 15px;
            border: 1px dotted red;
        }
        .mhj {
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        div {
            border: 1px dotted paleturquoise;
        }
        #cjy {
            color: purple;
        }
    </style>
</head>
<body>
    <h1>제목란</h1>
    <div>이 곳은 내용입니다</div>
    <p>본문입니다 1</p>
    <p class="mhj">본문입니다 2</p>
    <div id="cjy">이 곳은 부가내용입니다 1</div>
    <div class="mhj">이 곳은 부가내용입니다 2</div>
</body>
</html>
