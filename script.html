<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>script.html</title>
</head>
<body>
    <input type="text" id="fromValue"> ~
    <input type="text" id="toValue"> =
    <input type="text" id="result">
    <p />
    <input type="button" id="btn" value="OK">
    <p />
    <script>
        var btn = document.getElementById("btn");
        var inputs = document.querySelectorAll("[type='text']")

        console.log(inputs);

        btn.onclick = function () {
            var fc = inputs[0].value;
            var tv = inputs[1].value;
            var res = inputs[2].value;
            var fv = document.getElementById("fromValue").value;
            var tv = document.getElementById("toValue").value;
            var res = document.getElementById("result");

            fv = parseInt(fv);
            tv = parseInt(tv);

            var result = "hello";
            result = 0;
            // 1~10까지 합
            for(var i=fv; i<=tv; i++){
                result += i;
            }

            res.value = result;
            console.log(result);
        }
    </script>
</body>
</html>
