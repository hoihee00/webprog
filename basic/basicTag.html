<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basicTag.html</title>
</head>
<body>
    <a href = "http://localhost/webprog/first.html" target="_self">첫화면</a><br>
    <header>
        <center>
            <h2>
                &lt; 텍스트 관련 태그 &gt;
            </h2>
        </center>
    </header>
    <section>
        <article>
            <p><b>텍스트 볼드 처리</b></p>
            <p><strong>텍스트 중요 처리</strong></p>
            <p><i>텍스트 이탤릭체 처리</i></p>
            <p><em>텍스트 강조 처리</em></p>
            <p><ins>텍스트 밑줄 처리</ins></p>
            <p><del>텍스트 가운데 선 처리</del></p>
            <p>텍스트<sub>아래첨자</sub>처리</p>
            <p>텍스트<sup>윗첨자</sup>처리</p>
            <p><mark>텍스트 하이라이트 처리</mark></p>
        </article>
    </section>
</body>
</html>
