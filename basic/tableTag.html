<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tableTag.html</title>
</head>
<body>
    <table border="1">
        <caption>&lt;성적표&gt;</caption>
        <tr style="background-color: mistyrose;"> <!--tr태그:행추가-->
            <td>이름</td>       
            <td>점수(영어, 수학)</td>
        </tr>
        <tr>
            <td rowspan="2">민해주</td>       
            <td>80(영어)</td>
        </tr>
        <tr>
            <td>85(수학)</td>
        </tr>
        <tr>
            <td rowspan="2">최재영</td>       
            <td>85</td>
        </tr>
        <tr>
            <td>90</td>
        </tr>
        <tr>
            <td rowspan="2">김상민</td>       
            <td>90</td>
        </tr>
        <tr>
            <td>80</td>
        </tr>
    </table>

    <table border="1">
        <caption>&lt;성적표2&gt;</caption>
        <tr style="background-color: mistyrose;"> <!--tr태그:행추가-->
            <td>이름</td>       
            <td colspan="2">점수(영어, 수학)</td>
        </tr>
        <tr>
            <td>민해주</td>       
            <td>80(영어)</td>
            <td>85(수학)</td>
        </tr>
        <tr>
            <td>최재영</td>       
            <td>85</td>
            <td>90</td>
        </tr>
        <tr>
            <td>김상민</td>       
            <td>90</td>
            <td>80</td>
        </tr>
    </table>
</body>
</html>
